
<div class="list">
   <div class="item item-image">
  <img src="http://imageog.flaticon.com/icons/png/512/69/69366.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" width="50%">
</div>
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="user.name">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="user.password">
  </label>
</div>
<button class="button button-block button-balanced" ng-click="login()">
    Log in
</button>
<button class="button button-block button-royal" ng-click="GoToSignup()">
    Create account
</button>
