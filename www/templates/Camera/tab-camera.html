<ion-view cache-view="false">
<ion-header-bar align-title="left" >
    <div class="buttons" >
        <button class="button button-icon ion-ios-close-empty" ng-click="goBack()">   Photo</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons">
        <button class="button button-clear button-calm" ng-click="confirmPost()">Next</button>
    </div>
</ion-header-bar>

  <ion-content class="padding">
      <button class="button button-full button-balanced" ng-click="choosePhoto()">
          Choose from Gallery
      </button>

      <button class="button button-full button-assertive" ng-click="takePhoto()">
         Take photo
      </button>
  

    <center>
      <img ng-src="{{lastPhoto}}" style="text-align: center">
    </center>
  </ion-content>

  
</ion-view>
